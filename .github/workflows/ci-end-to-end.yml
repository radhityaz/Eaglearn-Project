name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi
          pip install types-PyYAML
          
      - name: Lint (ruff)
        run: |
          python -m ruff check .

      - name: Typecheck (mypy)
        run: |
          python -m mypy --ignore-missing-imports --follow-imports=skip app.py improved_webcam_processor.py config_loader.py state_manager.py vlm_service.py mediapipe_processors cv_modules

      - name: Test (pytest)
        run: |
          python -m pytest -q
