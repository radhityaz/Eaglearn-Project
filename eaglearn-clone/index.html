<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eaglearn Clone – Prototype Pragmatis</title>
  <link rel="icon" href="assets/icons/topbar-logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="tokens.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <img src="assets/icons/topbar-logo.svg" alt="Eaglearn Logo" class="brand__logo">
        <h1 class="brand__title">Eaglearn Clone</h1>
      </div>
      <div class="topbar__actions">
        <img src="assets/icons/topbar-indicator.svg" alt="" aria-hidden="true" class="topbar__indicator">
      </div>
    </header>

    <aside class="sidebar" role="navigation" aria-label="Navigasi utama">
      <nav class="nav">
        <button class="nav__item is-active" data-target="dashboard" title="Dashboard">
          <img src="assets/icons/sidebar-icon-01.svg" alt="" aria-hidden="true" class="nav__icon">
          <span class="nav__label">Dashboard</span>
        </button>
        <button class="nav__item" data-target="session" title="Session">
          <img src="assets/icons/sidebar-icon-02.svg" alt="" aria-hidden="true" class="nav__icon">
          <span class="nav__label">Session</span>
        </button>
      </nav>
    </aside>

    <main class="content">
      <section id="view-dashboard" class="view is-visible" aria-labelledby="dashboard-title">
        <h2 id="dashboard-title" class="section-title">Dashboard</h2>
        <div class="kpi-grid">
          <div class="kpi-card">
            <div class="kpi-card__header">Metric A</div>
            <div class="kpi-card__value">--</div>
            <div class="kpi-card__delta">Δ --</div>
          </div>
          <div class="kpi-card">
            <div class="kpi-card__header">Metric B</div>
            <div class="kpi-card__value">--</div>
            <div class="kpi-card__delta">Δ --</div>
          </div>
          <div class="kpi-card">
            <div class="kpi-card__header">Metric C</div>
            <div class="kpi-card__value">--</div>
            <div class="kpi-card__delta">Δ --</div>
          </div>
          <div class="kpi-card">
            <div class="kpi-card__header">Metric D</div>
            <div class="kpi-card__value">--</div>
            <div class="kpi-card__delta">Δ --</div>
          </div>
        </div>
      </section>

      <section id="view-session" class="view" aria-labelledby="session-title">
        <h2 id="session-title" class="section-title">Session</h2>
        <div class="session-controls">
          <button id="btn-start" class="btn btn--start">Start</button>
          <button id="btn-stop" class="btn btn--stop" disabled>Stop</button>
        </div>
        <div class="log-panel">
          <h3 class="panel-title">Log</h3>
          <ul id="log-list" class="log-list" aria-live="polite"></ul>
        </div>
      </section>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
